{% extends "layout.html" %}
{% block content %}
	<br/>
	<div class="container-fluid">

	<form action="/search" method="get" class="form-inline">
	<div class="input-group">
		<input type="search" name ="q" class="form-control">
		<span class="input-group-addon btn-primary" onclick="$('button[id=hidden-button]').click();">Search</span>
		<button type="submit" class="btn btn-primary hidden" id="hidden-button">Search</button>
	</div>
	</form>

	</div><!-- /.container -->


    <hr>
    <div class="container-fluid">
        	<div>
        	{% if result|length != 0  %}
        		{% for row in result %}
        			<p><a href="{{ row[1] }} "><strong>{{ row[0] }}</strong></a></p>
        			<p>... <strong>{{ row[2][0:row[3]] }}</strong>{{ row[2][row[3]:52] }} ...</p>
        			<p><small>来源 : {{ row[1] }}</small></p>	
        			<hr>
        		{% endfor %}
			{% else %}
				<h1>Ops, no result</h1>
			{% endif %}
      		</div>
    </div><!-- /.container -->
{% endblock %}
