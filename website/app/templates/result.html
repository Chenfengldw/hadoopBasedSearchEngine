{% extends "layout.html" %}
{% block content %}
	<br/>
	<div class="container-fluid">
	<div class="row">
	<div class="col-xs-1"></div>
	<div class="col-xs-8">
	<form action="/search" method="get">
		<div class="input-group">
		<input type="search" name ="q" class="form-control" id="search-box">
	    <span class="input-group-btn"><input class="btn btn-primary" id="classifyurl" type="submit" value="Search"></span> 
	    </div>         <!-- /input-group -->
	</form>
	</div>
	</div>
	</div><!-- /.container -->


    <br/>
    <div class="container-fluid">
        	<div>
        	{% if result|length != 0  %}
        		{% for row in result %}
        			<li>{{ row }}</li>
        		{% endfor %}
			{% else %}
				<h1>No result</h1>
			{% endif %}
      		</div>
    </div><!-- /.container -->
{% endblock %}
